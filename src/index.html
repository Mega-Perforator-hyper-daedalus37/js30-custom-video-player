<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js30-video-player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="custom-video-player">
      <video class="video" src="../assets/vidos.mp4"></video>
      <input
        class="volume"
        type="range"
        min="0"
        max="1"
        step="0.01"
        value="1"
        orient="vertical"
      />
      <progress class="progress" value="0" max="100"></progress>
      <img
        class="resume-button"
        src="../assets/resume-button.png"
        alt="resume-button"
      />
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
